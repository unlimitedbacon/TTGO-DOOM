[env:ttgo-t-watch]
platform = espressif32
board = ttgo-t-watch
framework = arduino
monitor_speed = 115200
board_build.partitions = partitions.csv
monitor_filters = 
	default
	esp32_exception_decoder
build_flags = 
	-DCORE_DEBUG_LEVEL=4
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue

	-D CONFIG_SPIRAM_USE_MALLOC=1
	-D CONFIG_TASK_WDT=0